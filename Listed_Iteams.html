<html>
    <head>
        <title>List and text formatting</title>
    </head>
    <body>
        <h2><i>Order List</i></h2>
        <ol type="1" start="5">
            <li style="color: rgb(255,0,0);">BCA</li>
            <li style="color: rgb(60, 179, 113);">MCA</li>
            <li style="color: rgb(0, 0, 255);">BBA</li>
            <li style="color: rgb(138, 26, 160);">MBA</li>
            <li style="color: rgb(32, 132, 214);">B.Com</li>
            <li style="color: rgb(188, 103, 221);">M.Com</li>
        </ol>

        <h2><i>Unorder List</i></h2>
        <ul type="square">
            <li style="color: rgb(202, 184, 19);">Class 1</li>
            <li style="color: rgb(21, 202, 118);">Class 2</li>
            <li style="color: rgb(231, 7, 82);">Class 3</li>
            <li style="color: rgb(85, 192, 22);">Class 4</li>
            <li style="color: rgb(17, 241, 17);">Class 5</li>
            <li style="color: rgb(11, 232, 240);">Class 6</li>
        </ul>

        <h2>Defination List</h2>
        <dl> <!dl= Defination List-->
            <dt>LOL</dt> <!dt= Defination Type-->
            <dd>wow</dd> <!dd= Defination Description-->
            <dt>LOL</dt>
            <dd>wow</dd> <!dd= Defination Description-->
        </dl>    
    </body>
</html>
